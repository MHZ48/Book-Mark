<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cards Slider v1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../All_CSS/main.css">

  <style>
    :root {
      --prev-img: url(../All_IMAGES/prev.svg);
      --next-img: url(../All_IMAGES/next.svg);
    }

    .card {
      background: linear-gradient(to bottom, #e0c8c1, #bb8d5c);
      color: #fff;
      border: none;
      margin: 10px;
      height: 350px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      
    }

    .card-img-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .card-body {
      position: relative;
      z-index: 2;
      padding: 20px;
      background: linear-gradient(to top, rgba(193, 123, 54, 0.4), rgba(0, 0, 0, 0));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
      transition: background 0.5s ease; 
    }

    .card-body:hover {
      background: linear-gradient(to top, rgba(193, 123, 54, 0.8), rgba(193, 123, 54, 0.3));
    }

    .carousel-inner {
      display: block;
      justify-content: center;
    }

    .card-text {
      margin-bottom: 0;
    }

    .carousel-control-prev,
    .carousel-control-next {
      z-index: 5;
      width: 8%;
    }

    .carousel-control-next:hover {
      background: linear-gradient(to left, rgba(193, 123, 54, 0.4), rgba(0, 0, 0, 0));
    }

    .carousel-control-prev:hover {
      background: linear-gradient(to right, rgba(193, 123, 54, 0.4), rgba(0, 0, 0, 0));
    }

    .prv svg:hover,
    .nxt svg:hover {
      width: 48px;
      height: 48px;      
      fill: #f9c172;  /* Set the desired color for the icons */
    }

    .prv svg,
    .nxt svg {
      width: 48px;
      height: 48px;
      fill: #fff;  /* Set the desired color for the icons */
    }

    .prv {
      background: none; /* Remove any background from the button */
    }

    .nxt {
      background: none; /* Remove any background from the button */
    }
    
    .homePage-buttons {
    position: absolute;
    top: 70%;
    left: 10%;
    display: flex;
    gap: 7.5rem;
    margin-top: 1rem;
    z-index: 2;
}
.homePage-button{
    padding: 0.75rem 1.5rem;/*1rem 2.5rem*/
    border-radius: 30px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    margin-left: 0.8rem;
}

.slider-butt {
    background-color: transparent;
    color: #c17b36;
    border: 2px solid #c17b36;
}
.slider-butt:hover {
  
  background-color: #f9c172;
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  color: #0C0804;
  border: 2px solid #f9c172;
    
}
    /* Update for 4 cards per row */
    
 </style>
</head>
<body>
  <section class="section2 ">
  <div class="my-4 section2">
    <div class="row"><!--style="padding: 1rem;height: 350%;margin-top:5%;"-->
      <div class="col-md-2 d-flex flex-column justify-content-center align-items-center position-relative" style="min-height: 400px;">
        <h3 class="text-center lh-base fw-bolder" style="margin-left: 0.8rem;">Best Books This Month</h3>
        <button class="btn btn-primary position-absolute bottom-0 mb-5 homePage-button slider-butt" >Read More</button>
    </div>
<!-- button calss
 homePage-button sign-in position-button -->
      <div class="col-md-10 " style="min-height: 400px;">
        <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselContent" style="min-height: 400px;">
            <!-- Cards will be dynamically generated here -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
            <span class="prv" aria-hidden="true">
              <!-- SVG for the "Previous" icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path d="M15.41 7.41L10.83 12l4.58 4.59L14 18l-6-6 6-6 1.41 1.41z"/>
              </svg>
            </span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
            <span class="nxt" aria-hidden="true">
              <!-- SVG for the "Next" icon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8.59 7.41L13.17 12l-4.58 4.59L10 18l6-6-6-6-1.41 1.41z"/>
              </svg>
            </span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
  <script>
    // Fetch data from Google Books API
    const apiURL = 'https://www.googleapis.com/books/v1/volumes?q=subject:fiction&maxResults=40';
    
fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const books = data.items;
        let carouselContent = '';
        books.forEach((book, index) => {
          const title = book.volumeInfo.title;
          const authors = book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'Unknown';
          const rating = book.volumeInfo.averageRating || 'No Rating';
          const image = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : 'https://via.placeholder.com/150';

          // Create a new carousel item for every 4 cards
          if (index % 4 === 0) {
            carouselContent += `<div class="carousel-item ${index === 0 ? 'active' : ''}"><div class="row justify-content-center">`;
          }

          carouselContent += `  
            <div class="col-md-3">
              <div class="card" style="height:400px ;">
                <img src="${image}" class="card-img-top" alt="Book Image">
                <div class="card-body">
                  <h5 class="card-title">${title}</h5>
                  <p class="card-text">${authors}</p>
                  <p class="card-text">Rating: ${rating}</p>
                </div>
              </div>
            </div>
          `;

          // Close the row after every 4 cards
          if ((index + 1) % 4 === 0 || index === books.length - 1) {
            carouselContent += '</div></div>';
          }
        });

        // Insert generated content into the carousel inner
        document.getElementById('carouselContent').innerHTML = carouselContent;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
