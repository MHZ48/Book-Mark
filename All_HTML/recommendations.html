<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Card Grid</title>
  <style>
    body {
      background: #000;
      color: #000;
      font-family: sans-serif;
      padding: 32px 0;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 24px;
    }
    .book-card {
      background: linear-gradient(to bottom, #000 0%, #C17B36 100%);
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      width: 100%;
      height: 400px;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 32px 22px 22px 22px;
      box-sizing: border-box;
    }
    .book-title {
      font-size: 1.15rem;
      font-weight: bold;
      color: #000;
      background: rgba(255,255,255,0.44);
      padding: 2px 8px;
      border-radius: 6px;
      margin-bottom: 8px;
      width: fit-content;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .book-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .book-author {
      font-size: 1rem;
      color: #000;
      background: rgba(255,255,255,0.44);
      padding: 2px 8px;
      border-radius: 6px;
      max-width: 65%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .stars {
      display: flex;
      gap: 2px;
    }
    .star {
      width: 20px;
      height: 20px;
      display: inline-block;
    }
    /* Responsive adjustments */
    @media (max-width: 700px) {
      .book-card { height: 340px; }
    }
    @media (max-width: 490px) {
      .book-card { height: 260px; padding: 16px 8px 12px 8px; }
      .book-title { font-size: 1rem;}
      .book-author { font-size: 0.92rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid">
      <!-- Repeat this block for each book -->
      <div class="book-card">
        <div class="book-title">Book Title</div>
        <div class="book-bottom">
          <div class="book-author">Author</div>
          <div class="stars">
            <svg class="star" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="1"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9"/></svg>
            <svg class="star" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="1"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9"/></svg>
            <svg class="star" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="1"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9"/></svg>
            <svg class="star" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="1"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9"/></svg>
            <svg class="star" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="1"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9"/></svg>
          </div>
        </div>
      </div>
      <!-- Duplicate cards below to see the effect -->
      <div class="book-card">
        <div class="book-title">Another Book</div>
        <div class="book-bottom">
          <div class="book-author">Jane Doe</div>
          <div class="stars">
            <svg class="star" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="1"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9"/></svg>
            <svg class="star" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="1"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9"/></svg>
            <svg class="star" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="1"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9"/></svg>
            <svg class="star" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="1"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9"/></svg>
            <svg class="star" viewBox="0 0 24 24" fill="none" stroke="#FFD700" stroke-width="1"><polygon points="12,2 15,9 22,9 17,14 18,21 12,17 6,21 7,14 2,9 9,9"/></svg>
          </div>
        </div>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>
</body>
</html>
