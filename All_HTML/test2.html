<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Our Readers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0B0804;
      color: #F9C172;
      position: relative;
      min-height: 100vh;
    }

    /* Main container */
    .from-our-readers {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap; /* Allow wrapping for responsiveness */
      padding-top: 80px; /* Space for the navigation buttons */
    }

    /* Left section: Title and Subtitle */
    .left-side-text {
      text-align: center;
      margin-right: 50px;
      max-width: 400px;
    }

    .left-side-text h1 {
      font-size: 48px;
      font-weight: 600;
      line-height: 68px;
      color: #F9C172;
    }

    .left-side-text p {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: #F9C172;
    }

    /* Card Styling */
    .card-custom {
      background: linear-gradient(180deg, rgba(193, 123, 54, 0.3) 0%, rgba(45, 36, 31, 0.3) 100%);
      border-radius: 16px;
      display: flex;
      flex-direction: row;
      height: 500px;
      width: 800px;
      max-width: 100%;
      border-width: 0px;
      margin-bottom: 20px; /* Ensure space below the card */
    }

    /* Left side of the card - Book image */
    .card-image {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      border-radius: 8px;
    }

    /* Right side of the card - Book details */
    .card-content {
      flex: 1;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #F9C172;
      width: 60%;
    }
  .pfp {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px; /* Increased space between PFP and username */
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px; /* Spacing for user info */
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px; /* Move username higher */
    }

    .timestamp {
      font-size: 0.8rem;
      color: #F9C172;
      margin-top: 5px; /* Space between username and timestamp */
    }

    .stars span {
      font-size: 2rem;
      color: #F9C172;
    }

    .btn-nav {
      background: none;
      border: none;
      color: #F9C172;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Navigation buttons */
    .navigation-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 20px; /* Space between the card and buttons */
    }

    .navigation-wrapper button {
      position: relative;
      background: none;
      border: 2px solid #F9C172;
      color: #F9C172;
      padding: 12px;
      font-size: 20px;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      left: 32%;
    }

    /* Adjustments for comments and username */
    .comment-text {
      font-size: 0.9rem; /* Smaller font size */
      line-height: 1.5;
    }

    .book-info {
      font-size: 0.8rem; /* Smaller font size for user details */
      margin-bottom: 10px;
      
    }

    .timestamp {
      font-size: 0.7rem;
      color: #F9C172;
    }

    #bookRating {
      font-size: 1.5rem;
    }

    .bookRating {
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <div class="from-our-readers">
    <!-- Left Section: Title and Subtitle -->
    <div class="left-side-text">
      <h1>From Our Readers</h1>
      <p>From Our Readers to your library</p>
    </div>

    <!-- Right Section: Card with Book Details -->
    <div class="card card-custom">
      <!-- Left Side: Book Image -->
      <div class="card-image">
        <img id="bookImage" src="" alt="Book Image">
      </div>

      <!-- Right Side: Book Details -->
      <div class="card-content">
         <div class="user-info">
           <img id="pfp" class="pfp" src="" alt="User profile picture">
           <div>
              <span class="username" id="username">User Name</span>
              <div class="timestamp" id="timestamp">Timestamp</div>
           </div>
          </div>
        
        <p id="reviewText" class="comment-text mb-3">Here will be readers' opinion about their books. This comment should be a longer paragraph to ensure proper alignment and text wrapping.</p>

        <div class="book-info ">
          <span class="fw-bold fs-5" id="bookTitle">Book Title</span><br />
          <span class="fs-6" id="author">Author</span><br />
          <span class="fs-6" id="genre">Genre</span><br />
          <span class="bookRating">★</span>
          <span id="bookRating">Rating</span>
        </div>
        <div id="stars" class="stars d-flex flex-row-reverse"></div>
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="navigation-wrapper">
    <button id="prevBtn" class="btn-nav">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M15.41 7.41L10.83 12l4.58 4.59L14 18l-6-6 6-6 1.41 1.41z"/>
      </svg></button>
    <button id="nextBtn" class="btn-nav">
      <span class="nxt" aria-hidden="true">
        <!-- SVG for the "Next" icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8.59 7.41L13.17 12l-4.58 4.59L10 18l6-6-6-6-1.41 1.41z"/>
        </svg>
      </span>
    </button>
  </div>
  
  <script>
    // Function to fetch random comments from the server (PHP)
    function fetchComments() {
      fetch('../PHP/test.php') // This will call the PHP script
        .then(response => response.json())
        .then(comments => {
          // If no comments returned, handle gracefully
          if (comments.length === 0) {
            console.log("No comments available.");
            return;
          }

          // Sort the selected comments by timestamp
          const sortedComments = comments.sort((a, b) => b.timestamp - a.timestamp);

          // Display the first random comment
          const comment = sortedComments[0]; // Display the first comment as a default
          displayComment(comment);

          // Store the random comments globally for navigation
          selectedComments = sortedComments;
        })
        .catch(error => console.error('Error fetching comments:', error));
    }

    // Function to display the selected comment and book details
    function displayComment(comment) {
      const apiURL = `https://www.googleapis.com/books/v1/volumes/${comment.bookId}`;
      
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const book = data.volumeInfo;
          const title = book.title;
          const authors = book.authors ? book.authors.join(', ') : 'Unknown';
          const genre = book.categories ? book.categories.join(', ') : 'Unknown Genre';
          const rating = book.averageRating || 0;
          const image = book.imageLinks ? book.imageLinks.thumbnail : 'https://via.placeholder.com/150';
       
          // Update DOM with book and comment details
          document.getElementById('reviewText').textContent = comment.comment;
          document.getElementById('username').textContent = comment.username;
          document.getElementById('bookTitle').textContent = title;
          document.getElementById('author').textContent = authors;
          document.getElementById('genre').textContent = genre;
          document.getElementById('bookRating').textContent = `${rating}/5`;
          document.getElementById('bookImage').src = image;
          document.getElementById('pfp').src = comment.pfpUrl;
          document.getElementById('timestamp').textContent = comment.timestamp;

          // Update stars for rating
          const starsContainer = document.getElementById('stars');
          starsContainer.innerHTML = '';
          for (let i = 0; i < 5; i++) {
            const star = document.createElement('span');
            star.textContent = '★';
            star.style.color = i < comment.rating ? '#F9C172' : '#E7D6C4';
            starsContainer.appendChild(star);
          }
        })
        .catch(error => console.error('Error fetching book details:', error));
    }

    // Fetch comments when the page loads
    fetchComments();

    // Navigation buttons to switch between comments
    document.getElementById('prevBtn').addEventListener('click', () => {
      // Get a random comment from the list of selected comments
      const randomIndex = Math.floor(Math.random() * selectedComments.length);
      const comment = selectedComments[randomIndex];
      displayComment(comment);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      // Get a random comment from the list of selected comments
      const randomIndex = Math.floor(Math.random() * selectedComments.length);
      const comment = selectedComments[randomIndex];
      displayComment(comment);
    });
  </script>
  
</body>
</html>
