<head>
  <meta charset="UTF-8">
  <title>Toggle SVG Icon Button</title>
  <style>
    .library-icon-wrapper {
      width: 60px;
      height: 60px;
      display: inline-block;
      color: #f9c172;
      transition: color 0.3s;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
    }

    .library-icon-wrapper:hover {
      color: #c17b36;
    }

    .library-icon-wrapper.active {
      color: #f9c172;
    }

    .library-icon-wrapper.active:hover {
      color: #c17b36;
    }

    .library-icon {
      width: 100%;
      height: 100%;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

  <script>
    const button = document.getElementById('toggleButton');
    const iconDefault = document.getElementById('icon-default');
    const iconActive = document.getElementById('icon-active');

    button.addEventListener('click', function (e) {
      // Optional: e.preventDefault(); // Prevent form submission if needed

      button.classList.toggle('active');

      const isActive = button.classList.contains('active');
      iconDefault.classList.toggle('hidden', isActive);
      iconActive.classList.toggle('hidden', !isActive);
    });
  </script>
