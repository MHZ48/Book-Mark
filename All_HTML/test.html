<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Our Readers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0B0804;
      color: #F9C172;
      position: relative;
      min-height: 100vh;
    }

    /* Main container */
    .from-our-readers {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      flex-wrap: wrap; /* Allow wrapping for responsiveness */
      padding-top: 80px; /* Space for the navigation buttons */
    }

    /* Left section: Title and Subtitle */
    .left-side-text {
      text-align: center;
      margin-right: 50px;
      max-width: 400px;
    }

    .left-side-text h1 {
      font-size: 48px;
      font-weight: 600;
      line-height: 68px;
      color: #F9C172;
    }

    .left-side-text p {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: #F9C172;
    }

    /* Card Styling */
    .card-custom {
      background: linear-gradient(180deg, rgba(193, 123, 54, 0.3) 0%, rgba(45, 36, 31, 0.3) 100%);
      border-radius: 16px;
      display: flex;
      flex-direction: row;
      height: 500px;
      width: 800px;
      max-width: 100%;
      border-width: 0px;
      margin-bottom: 20px; /* Ensure space below the card */
    }

    /* Left side of the card - Book image */
    .card-image {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40%;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      border-radius: 8px;
    }

    /* Right side of the card - Book details */
    .card-content {
      flex: 1;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #F9C172;
      width: 60%;
    }

    .pfp {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
   
    .stars span {
      font-size: 3.5rem!important;
    }

    .btn-nav {
      background: none;
      border: none;
      color: #F9C172;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Navigation buttons */
    .navigation-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 20px; /* Space between the card and buttons */
    }

    .navigation-wrapper button {
      position: relative;
      background: none;
      border: 2px solid #F9C172;
      color: #F9C172;
      padding: 12px;
      font-size: 20px;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      left: 32%;
    }
    #bookRating{
      font-size: 2rem!important;

    }
  </style>
</head>
<body>
  <div class="from-our-readers">
    <!-- Left Section: Title and Subtitle -->
    <div class="left-side-text">
      <h1>From Our Readers</h1>
      <p>From Our Readers to your library</p>
    </div>

    <!-- Right Section: Card with Book Details -->
    <div class="card card-custom">
      <!-- Left Side: Book Image -->
      <div class="card-image">
        <img id="bookImage" src="" alt="Book Image">
      </div>

      <!-- Right Side: Book Details -->
      <div class="card-content">
        <img id="pfp" class="pfp" src="" alt="User profile picture">
        <span class="fw-semibold" id="username">User Name:</span><br />
      
        <p id="reviewText" class="mb-3">Here will be readers' opinion about their books.</p>

        <div class="user-info mb-2">
          <span class="fw-bold fs-5" id="bookTitle">Book Title</span><br />
          <span class="fs-6" id="author">Author</span><br />
          <span class="fs-6" id="genre">Genre</span><br />
          <span id="bookRating">Rating</span>
        </div>
        <div id="stars" class="stars d-flex flex-row-reverse"></div>
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="navigation-wrapper">
    <button id="prevBtn" class="btn-nav">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M15.41 7.41L10.83 12l4.58 4.59L14 18l-6-6 6-6 1.41 1.41z"/>
      </svg></button>
    <button id="nextBtn" class="btn-nav">
      <span class="nxt" aria-hidden="true">
        <!-- SVG for the "Next" icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8.59 7.41L13.17 12l-4.58 4.59L10 18l6-6-6-6-1.41 1.41z"/>
        </svg>
      </span>
    </button>
  </div>

  <script>
    // Example comments data
    const comments = [
      {
        username: "Guest",
        rating: 5,
        comment: "Amazing book! Highly recommend it.",
        pfpUrl: "https://api.dicebear.com/6.x/initials/svg?seed=Guest",
        timestamp: 1746321619,
        bookId: "icKmd-tlvPMC"
      },
      {
        username: "Guest",
        rating: 3,
        comment: "Amazing book! Highly recommend it.",
        pfpUrl: "https://api.dicebear.com/6.x/initials/svg?seed=Guest",
        timestamp: 1746321619,
        bookId: "icKmd-tlvPMC"
      }
    ];

    // Function to randomly select a comment
    function getRandomComment() {
      const randomIndex = Math.floor(Math.random() * comments.length);
      return comments[randomIndex];
    }

    // Function to display the selected comment and book details
    function displayComment(comment) {
      const apiURL = `https://www.googleapis.com/books/v1/volumes/${comment.bookId}`;
      
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const book = data.volumeInfo;
          const title = book.title;
          const authors = book.authors ? book.authors.join(', ') : 'Unknown';
          const genre = book.categories ? book.categories.join(', ') : 'Unknown Genre';
          const rating = book.averageRating || 0;
          const image = book.imageLinks ? book.imageLinks.thumbnail : 'https://via.placeholder.com/150';

          document.getElementById('reviewText').textContent = comment.comment;
          document.getElementById('username').textContent = comment.username;
          document.getElementById('bookTitle').textContent = title;
          document.getElementById('author').textContent = authors;
          document.getElementById('genre').textContent = genre;
          document.getElementById('bookRating').textContent =`★${rating}/5`;
          document.getElementById('bookImage').src = image;

          const starsContainer = document.getElementById('stars');
          starsContainer.innerHTML = '';
          for (let i = 0; i < 5; i++) {
            const star = document.createElement('span');
            star.textContent = '★';
            star.style.color = i < comment.rating ? '#F9C172' : '#E7D6C4';
            starsContainer.appendChild(star);
          }
        })
        .catch(error => console.error('Error fetching book details:', error));
    }

    // Fetch random comment and display
    const comment = getRandomComment();
    displayComment(comment);

    // Navigation buttons
    document.getElementById('prevBtn').addEventListener('click', () => {
      const comment = getRandomComment();
      displayComment(comment);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const comment = getRandomComment();
      displayComment(comment);
    });
  </script>
</body>
</html>
