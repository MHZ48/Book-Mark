<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>From Our Readers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0B0804;
      color: #F9C172;
    }

    /* Main container */
    .from-our-readers {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: row;
    }

    /* Left section: Title and Subtitle */
    .left-side-text {
      text-align: center;
      margin-right: 50px;
      max-width: 400px; /* Controls the width of the title area */
    }

    .left-side-text h1 {
      font-size: 48px;
      font-weight: 600;
      line-height: 68px;
      color: #F9C172;
    }

    .left-side-text p {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: #F9C172;
    }

/* Card Styling */
.card-custom {
  background: linear-gradient(180deg, rgba(193, 123, 54, 0.3) 0%, rgba(45, 36, 31, 0.3) 100%);
  border-radius: 16px;
  display: flex;
  flex-direction: row;
  height: 500px;
  width: 800px; /* Adjusted the width of the card */
  max-width: 100%; /* Ensures responsiveness */
  border-width: 0px;
}

/* Left side of the card - Book image */
.card-image {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 40%; /* Reduced left side width */
}

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      border-radius: 8px;
    }



/* Right side of the card - Book details */
.card-content {
  flex: 1;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  color: #F9C172; /* Text color */
  width: 60%; /* Increased right side width */
}

    .pfp {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .stars span {
      font-size: 1.25rem;
    }

    .btn-nav {
      background: none;
      border: none;
      color: #F9C172;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navigation-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .navigation-wrapper button {
      border-radius: 50%;
      border: 2px solid #F9C172;
      background-color: transparent;
      color: #F9C172;
      padding: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="from-our-readers">
    <!-- Left Section: Title and Subtitle -->
    <div class="left-side-text">
      <h1>From Our Readers</h1>
      <p>From Our Readers to your library</p>
    </div>

    <!-- Right Section: Card with Book Details -->
    <div class="card card-custom">
      <!-- Left Side: Book Image -->
      <div class="card-image">
        <img id="bookImage" src="" alt="Book Image">
      </div>

      <!-- Right Side: Book Details -->
      <div class="card-content">
        <img id="pfp" class="pfp" src="" alt="User profile picture">
        <span class="fw-semibold" id="username">User Name:</span><br />
        <p id="reviewText" class="mb-3">Here will be readers' opinion about their books.</p>

        <div class="user-info mb-2">
          <span class="fw-bold fs-4" id="bookTitle">Book Title</span><br />
          <span id="author">Author</span><br />
          <span id="genre">Genre</span><br />
          <span id="bookRating">Rating</span>
        </div>
        <div id="stars" class="stars mb-3"></div>
      </div>
      
    </div>
    
  </div>
  <!-- Navigation Buttons -->
  <div class="navigation-wrapper">
    <button id="prevBtn" class="btn-nav me-3">&#8592;</button>
    <button id="nextBtn" class="btn-nav">&#8594;</button>
  </div>


  <script>
    // Example comments data
    const comments = [
      {
        username: "Guest",
        rating: 5,
        comment: "Amazing book! Highly recommend it.",
        pfpUrl: "https://api.dicebear.com/6.x/initials/svg?seed=Guest",
        timestamp: 1746321619,
        bookId: "icKmd-tlvPMC"
      },
      {
        username: "Guest",
        rating: 3,
        comment: "Amazing book! Highly recommend it.",
        pfpUrl: "https://api.dicebear.com/6.x/initials/svg?seed=Guest",
        timestamp: 1746321619,
        bookId: "icKmd-tlvPMC"
      }
    ];

    // Function to randomly select a comment
    function getRandomComment() {
      const randomIndex = Math.floor(Math.random() * comments.length);
      return comments[randomIndex];
    }

    // Function to display the selected comment and book details
    function displayComment(comment) {
      const apiURL = `https://www.googleapis.com/books/v1/volumes/${comment.bookId}`;
      
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          const book = data.volumeInfo;
          const title = book.title;
          const authors = book.authors ? book.authors.join(', ') : 'Unknown';
          const genre = book.categories ? book.categories.join(', ') : 'Unknown Genre';
          const rating = book.averageRating || 0;
          const image = book.imageLinks ? book.imageLinks.thumbnail : 'https://via.placeholder.com/150';

          document.getElementById('reviewText').textContent = comment.comment;
          document.getElementById('username').textContent = comment.username;
          document.getElementById('bookTitle').textContent = title;
          document.getElementById('author').textContent = authors;
          document.getElementById('genre').textContent = genre;
          document.getElementById('bookRating').textContent = `★${rating}/5`;
          document.getElementById('bookImage').src = image;

          const starsContainer = document.getElementById('stars');
          starsContainer.innerHTML = '';
          for (let i = 0; i < 5; i++) {
            const star = document.createElement('span');
            star.textContent = '★';
            star.style.color = i < comment.rating ? '#F9C172' : '#E7D6C4';
            starsContainer.appendChild(star);
          }
        })
        .catch(error => console.error('Error fetching book details:', error));
    }

    // Fetch random comment and display
    const comment = getRandomComment();
    displayComment(comment);

    // Navigation buttons
    document.getElementById('prevBtn').addEventListener('click', () => {
      const comment = getRandomComment();
      displayComment(comment);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const comment = getRandomComment();
      displayComment(comment);
    });
  </script>
</body>
</html>
