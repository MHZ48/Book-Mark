    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Genre Explorer</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { background-color: #0B0804; color: #C17B36; font-family: Arial, sans-serif; min-height: 100vh; padding: 2rem 1rem; }
            .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
            h1 { text-align: center; font-size: 2.5rem; margin-bottom: 3rem; color: #C17B36; }
            .genre-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 3rem; }
            .genre-card { height: 256px; border-radius: 0; overflow: hidden; position: relative; cursor: pointer; background: linear-gradient(to bottom, #0B0804 0%, #C17B36 100%); transition: transform 0.3s ease; }
            .genre-card:hover { transform: translateY(-10px); }
            .genre-title { 
                position: absolute;
                bottom: 1.5rem; 
                left: 0; 
                right: 0;
                text-align: center;
                color: #0B0804;
                    font-size: 1.5rem; 
                    font-weight: bold;
                    padding-left: 1rem;
                padding-right: 1rem; }
            .show-more-btn { 
                display: block; 
                margin: 0 auto;
                padding: 1rem 3rem; 
                font-size: 1rem; 
                font-weight: bold; 
                color: #C17B36; 
                background-color: #0B0804; 
                border: 1px solid #C17B36; 
                cursor: pointer;
                transition: all 0.3s ease;
                border-radius: 25px; 
                text-decoration: none; 
                text-align: center; }
            .show-more-btn:hover { 
                background-color: #f9c172; color: #0B0804;
                border-color: #f9c172; 
                transform: translateY(-10px); }
            @media (max-width: 768px) { .genre-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); } }
            @media (max-width: 480px) { .genre-grid { grid-template-columns: 1fr; } }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Explore by Genre</h1>
            <div class="genre-grid"></div>
            <!-- Show More now navigates to a full genres page -->
            <button href="genres.html" class="show-more-btn">Show More</button>
        </div>

        <script>
            const MAX_GENRES = 6;
            // Shuffle utility
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            // Fetch categories from Google Books API
            async function fetchCategories() {
                const res = await fetch('https://www.googleapis.com/books/v1/volumes?q=subject&maxResults=40');
                const data = await res.json();
                const cats = data.items
                    .flatMap(item => item.volumeInfo.categories || [])
                    .filter((c, i, self) => self.indexOf(c) === i);
                return cats;
            }
            // Render genre cards
            function renderGenres(genres) {
                const grid = document.querySelector('.genre-grid');
                grid.innerHTML = '';
                genres.forEach(name => {
                    const card = document.createElement('div');
                    card.className = 'genre-card';
                    const title = document.createElement('div');
                    title.className = 'genre-title';
                    title.textContent = name;
                    // Click on card navigates to a genre search page
                    card.addEventListener('click', () => {
                        window.location.href = `genres.html?genre=${encodeURIComponent(name)}`;
                    });
                    card.appendChild(title);
                    grid.appendChild(card);
                });
            }
            // Initialize page
            async function init() {
                const categories = await fetchCategories();
                shuffle(categories);
                renderGenres(categories.slice(0, MAX_GENRES));
            }
            document.addEventListener('DOMContentLoaded', init);
        </script>
    </body>
    </html>
