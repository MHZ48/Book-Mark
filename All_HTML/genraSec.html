<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore by Genre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../All_CSS/genraSec.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center text-orange mb-4">Explore by Genre</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card genre-card" data-genre="fiction">
          <div class="card-body">
            <h5 class="card-title">Fiction</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card genre-card" data-genre="mystery">
          <div class="card-body">
            <h5 class="card-title">Mystery</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card genre-card" data-genre="sci-fi">
          <div class="card-body">
            <h5 class="card-title">Sci-Fi</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card genre-card" data-genre="romance">
          <div class="card-body">
            <h5 class="card-title">Romance</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card genre-card" data-genre="non-fiction">
          <div class="card-body">
            <h5 class="card-title">Non-Fiction</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card genre-card" data-genre="fiction">
          <div class="card-body">
            <h5 class="card-title">Fiction</h5>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-outline-warning mx-auto d-block mt-3">Show More</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../All_JS/genraSec.js"></script>
</body>
</html>
