<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #C17B36;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #C17B36;
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .genre-card {
            height: 256px;
            border-radius: 0; /* Sharp corners */
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: linear-gradient(to bottom, #000000 0%, #C17B36 100%);
            box-shadow: none; /* Remove shadow */
            transition: transform 0.3s ease;
        }

        .genre-card:hover {
            transform: scale(1.05);
        }

        .genre-title {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            color: black;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .show-more-btn {
            display: block;
            margin: 0 auto;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #C17B36;
            background-color: black;
            border: 1px solid #C17B36;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 0; /* Sharp corners for button too */
        }

        .show-more-btn:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .genre-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .genre-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore by Genre</h1>
        
        <div class="genre-grid">
            <div class="genre-card">
                <div class="genre-title">Fiction</div>
            </div>
            <div class="genre-card">
                <div class="genre-title">Mystery</div>
            </div>
            <div class="genre-card">
                <div class="genre-title">Sci-Fi</div>
            </div>
            <div class="genre-card">
                <div class="genre-title">Romance</div>
            </div>
            <div class="genre-card">
                <div class="genre-title">Non-Fiction</div>
            </div>
            <div class="genre-card">
                <div class="genre-title">Fantasy</div>
            </div>
        </div>

        <button class="show-more-btn">show more</button>
    </div>
</body>
</html>
