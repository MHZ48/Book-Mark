<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Explorer</title>
    <link rel="stylesheet" href="../All_CSS/genraSec.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Explore by Genre</h1>
        
        
        <div class="genre-grid">
        
          <div class="genre-card">
              <div class="genre-overlay"></div>
              <div class="genre-content">
                  <span class="genre-text">Fiction</span>
              </div>
          </div>
          <div class="genre-card">
              <div class="genre-overlay"></div>
              <div class="genre-content">
                  <span class="genre-text">Mystery</span>
              </div>
          </div>
          <div class="genre-card">
              <div class="genre-overlay"></div>
              <div class="genre-content">
                  <span class="genre-text">Sci-Fi</span>
              </div>
          </div>
          <div class="genre-card">
              <div class="genre-overlay"></div>
              <div class="genre-content">
                  <span class="genre-text">Romance</span>
              </div>
          </div>
          <div class="genre-card">
              <div class="genre-overlay"></div>
              <div class="genre-content">
                  <span class="genre-text">Non-Fiction</span>
              </div>
          </div>
          <div class="genre-card">
              <div class="genre-overlay"></div>
              <div class="genre-content">
                  <span class="genre-text">Fantasy</span>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
