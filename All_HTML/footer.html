<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-footer {
            background-color: #0B0804;
            color: #E7D6C4;
            padding: 40px 0;
        }
        
        .footer-title {
            color: #F9C172;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .footer-links a {
            color: #E7D6C4;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: #F9C172;
        }
        
        .footer-bottom {
            border-top: 1px solid rgba(231, 214, 196, 0.1);
            padding-top: 20px;
            margin-top: 30px;
        }
        
        .social-icons a {
            color: #E7D6C4;
            font-size: 20px;
            margin-right: 15px;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #F9C172;
        }
    </style>
</head>
<body>

    <!-- Your page content here -->

    <!-- Footer -->
    <footer class="custom-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4 mb-md-0">
                    <h4 class="footer-title">About Us</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in dui mauris. Vivamus hendrerit arcu sed erat molestie vehicula.</p>
                </div>
                
                <div class="col-md-2 mb-4 mb-md-0">
                    <h4 class="footer-title">Quick Links</h4>
                    <div class="footer-links">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                       
                    </div>
                </div>
                
                <div class="col-md-3 mb-4 mb-md-0">
                    <h4 class="footer-title">Contact Info</h4>
                    <address>
                        <a href="https://www.linkedin.com/in/malek-alhwaide-56a4b227a/" target="_blank" style="color: #E7D6C4;">LinkedIn: Malek Alhwaide</a>
                    </address>
                </div>
                
                <div class="col-md-3">
                    <h4 class="footer-title">Follow Us</h4>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/malek-alhwaide-56a4b227a/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="row footer-bottom">
                <div class="col-md-12 text-center">
                    <p class="mb-0">&copy; 2023 Your Company. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>gi
